<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- estrutura -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <!-- styles -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>  

    
    <main class="container">

        <div class="menu">
            <!-- (div.menu-time)+(div.menu-score)+(div.menu-lives) -->
                <div class="menu-time">
                <!-- alt + shift + (seta pra baixo) clona a linha -->
                <h2 style=" color: red;">Time Left</h2>
                <h2 class="second" id="time-left">0</h2>
            </div>

                <div class="menu-score">
                    <h2 style=" color: red;">Your Score</h2>
                    <h2 class="second" id="score">0</h2>

                </div>
                <div class="menu-lives">
                    <img src="Imagens/Heart.png" height="40px">
                    <h2>x3</h2>
                </div>

        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>


    </main>




    <script src="./engine.js"></script>
</body>
</html>
